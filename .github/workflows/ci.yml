name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build libgit2
      run: make install
    - name: Build Jagged
      run: gradle build
    - name: Upload to GitHub Packages
      run: gradle publish
      env:
        GITHUB_TOKEN: ${{ github.token }}
